<div ng-controller='splashController'>
  <div class='splashContainer fadeIn'>
    <div class='envelopes'>
      <img class='closed' ng-click='envelopeToggle()' src="../images/letterClosed.png">
      <h2 class='welcomeMessage'>The Wizarding World awaits you...</h2>
      <a href="/#/1"><img class='open' ng-show='openEnvelope' src="../images/letterOpen.png"></a>
      <button class='fbButton' ng-click="authenticate('facebook')">Sign in with Facebook</button>
    </div>
  </div>
</div>
