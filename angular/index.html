<!DOCTYPE html>
<html ng-app='hogwarts'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Averia+Serif+Libre:200,400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <title>The wizarding world awaits you...</title>
    <base href="/">
  </head>
  <body>
    <div class='wholePageContainer'>
      <div ng-view></div>
    </div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1006279116108926',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/controllers/controllers.js'></script>
    <script type="text/javascript" src='js/services/apicalls.js'></script>
    <script type="text/javascript" src='services.js'></script>
    <script type="text/javascript" src='filters.js'></script>
  </body>
</html>
